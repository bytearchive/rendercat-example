    <meta property="fb:app_id" content=""/>

<body>

<div class="beta-ribbon">Beta</div>

<div id="learn-more" style="">
    <br/>
    <a href="http://github.com/neilellis/rendercat-snapshot"
       style="position: relative;font-size: 125%">
        <i class="icon-info-sign" style="font-size:200%;opacity:0.5;color:#2682D5"></i>
        <!--<em>Learn More</em>-->
    </a>
</div>


<div id="snap-box"
     style='display:none;width:420px;height:420px;position: absolute; z-index:10; background: rgba(254,255,254,0.985) url(img/speckled-texture.png);box-shadow: 3px 3px 20px 3px rgba(0,0,0,0.2);border-radius: 10000px;border: 0px solid #c7ebc7'>
    <div style=''>
        <form id="snap-form" class="form-inline" action="#">
            <div id="snap-box-inner"
                 style='width:320px;height:340px;position: absolute;top:40px;left:50px;border:0px solid red'>
                <div class="container" style="width:100%">
                    <div class="row-fluid" style="text-align: center;">
                        <div class="span" style="width:100%; margin-left:0px;border:0px blue solid">
                            <a href="http://github.com/neilellis/rendercat"><img src="./img/logo/Icon-76@2x.png"/></a>
                        </div>
                    </div>
                    <div class="row-fluid" style="text-align: center;">
                        <div class="span" style="width:100%; margin-left:0px;;margin-top:-10px;border:0px blue solid">
                            <a href="http://github.com/neilellis/rendercat"><h2
                                    style="margin-top:1em;color: #171717;font-size:200%">Rendercat Snapshot</h2></a>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div style="width:100%;height:1em"></div>
                    </div>


                    <div id="snap-input-area" class="row" style="text-align: center">
                        <!--<input type="text"-->
                        <!--style='margin-right:0em;padding:0.4em;padding-left:0.5em;padding-right:0.25em'-->
                        <!--name="url" id="snap-url" placeholder=" example.com">-->
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="input-group input-group">
                                <input type="text"
                                       style='border:0px solid #1766AF; padding-left: 0.5em;min-width:20em;max-width:600px; margin-right:0; padding-right: 25px'
                                       class="form-control"
                                       name="url" id="snap-url" value="http://">
                                <a id='clear-text'
                                   style='display: none; cursor:pointer;color:#888;margin-top: 3px;margin-right: 11px;margin-left: -5em;margin-bottom: 0px;'><i
                                        class='icon-remove'></i></a>


                               <span class="input-group-btn">

                                <button id="snap-button" class="btn btn-info btn-snap"
                                        style="margin-left: 0em;margin-right: 1em">Snap
                                </button>
                                    <button id="snap-extras" type="button"
                                            class="btn btn-snap"
                                            data-toggle="button">
                                        <i class="icon-cog large"></i>
                                    </button>
                                    <button id="camera-sound-toggle" type="button"
                                            style="margin-left:0em; width: 2.9em" class="btn btn-snap active"
                                            data-toggle="button"
                                            >
                                        <i class="icon-volume-up large"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <!--<span>test</span>-->
                    </div>
                    <div id="snap-error" class="row-fluid" style="display: none">
                        <div style="width:100%;height:2.5em"></div>
                        <div class="alert alert-block"
                             style="padding:1em; margin:1em auto; margin-top: 0;width:40%">
                            <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                            <div id="snap-error-container">
                            </div>
                        </div>
                    </div>


                    <div class="row-fluid">
                        <div style="width:100%;height:2em"></div>
                    </div>
                    <div class="row-fluid" style="text-align: center;width:100%">
                        <div class="span" style="width:100%; border: 0px solid purple">
                            <p style="color:#222; font-size:190%; line-height: 100% ">
                                Built on, <em style="color:#2682D5">Rendercat</em> an open source rendering engine.
                            </p>


                        </div>
                    </div>
                    <div id="snap-extra" class="row" style="display:none;margin-top:2em;opacity:0;width:100%;">
                        <div>
                            <!--<div class="row-fluid">-->
                            <!--<div style="width:100%;height:2em"></div>-->
                            <!--</div>-->
                            <div class="row-fluid" id="snap-options">
                                <div class="col-lg-2"></div>

                                <div id=advanced-options class="col-lg-8" style="display:none;margin-bottom:40px">
                                    <div class="row" style="text-align: center">
                                        <div class="input-group">
                                            <select id="screen" class="selectpicker" data-width="100px">
                                                <option value="desktop">Desktop</option>
                                                <option value="tablet">Tablet</option>
                                                <option value="mobile">Mobile</option>
                                                <!--<option id="size-tc" value="tc">Thumbnail Cropped</option>-->
                                            </select>
                                            &nbsp;
                                            <select id="size" class="selectpicker" data-width="140px">
                                                <option value="full">Full Length</option>
                                                <option value="lc">Large Cropped</option>
                                                <option value="mc">Medium Cropped</option>
                                                <option value="sc">Small Cropped</option>
                                                <option value="th">Thumbnail</option>
                                                <!--<option id="size-tc" value="tc">Thumbnail Cropped</option>-->
                                            </select>
                                            &nbsp;
                                            <select id="delay" class="selectpicker" data-width="140px">
                                                <option value="0">No Delay</option>
                                                <option value="1" selected>1s Delay</option>
                                                <option value="5">5s Delay</option>
                                                <option value="10">10s Delay</option>
                                                <option value="25">25s Delay</option>
                                            </select>
                                            &nbsp;
                                            <div id="type" class="btn-group" data-toggle="buttons-radio">
                                                <button type="button" class="btn btn-primary">JPG</button>
                                                <button type="button" class="btn btn-primary  active">PNG
                                                </button>
                                                <button type="button" class="btn btn-primary">GIF</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>

                    </div>
                    <p id="wait-message"
                       style="display:none; margin-top:20px; margin-left: auto; margin-right: auto; min-height: 65px; line-height: 1em; font-family:'Shadows Into Light', serif; font-size: 190%; text-align: center; width: 70%; opacity: 0.8">
                        <em>Give it a moment to take your snapshot...</em></p>

                    <div id="snap-result" class="row-fluid" style="">
                        <div class="" style="text-align: center;width:100%">
                            <div id="snap-result-surround" style="display: none; margin-top: 10px">

                                <div id="" style="margin: 1em 1em 2.5em 1em;">

                                    <img id="snap-result-image"
                                         style="box-shadow:4px 4px 20px 5px rgba(0,0,0,0.3)"
                                         src=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:2em;">
                <a id="digital-ocean-index"
                   href="https://www.digitalocean.com/?refcode=7b4639fc8194"
                   style="padding-bottom: 30px; font-size: 12px; color: #3398DA">
                    <div class="proudly-do"></div>
                </a>
            </div>
    </form>
</div>
</div>


<audio id="camera-sound" preload="auto">
    <source src="audio/camera-shutter-click.ogg" type="audio/ogg">
    <source src="audio/camera-shutter-click.mp3" type="audio/mpeg">
</audio>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.input-clear.js"></script>
<script src="js/spin.js"></script>
<script type="text/javascript" src="js/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.js"></script>

<script src="js/custom.js"></script>

<script>
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
    });
</script>

</body>
